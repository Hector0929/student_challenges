        .numpad-clear {

        /* Combo Badge */
        #combo-display {
            position: absolute;

            font-size: 2rem;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 50px;
            transform: rotate(15deg) scale(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
            z-index: 10;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #combo-display.visible { transform: rotate(15deg) scale(1); }
        #combo-display.pop { animation: pop 0.3s; }
        @keyframes pop {
            50% { transform: rotate(15deg) scale(1.4); }
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .feedback-float {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            text-shadow: 2px 2px 0 #fff;
            z-index: 20;
            white-space: nowrap;
        }
        @keyframes floatUp {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50px) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); }
        }

        .input-style {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-style:focus { border-color: #f59e0b; }

        .diff-btn {
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.2s;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .diff-btn.selected {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
        }

        /* Remainder hint */
        .remainder-hint {
            background: #fef3c7;

            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 600;
            color: #92400e;
            display: inline-block;
            margin-bottom: 8px;
        }
    </style>

<body>

        <div id="setup-screen">
            <p class="text-gray-600 mb-4">æŒ‘æˆ°é€£æ“Šï¼Combo è¶Šé«˜ï¼Œåˆ†æ•¸è¶Šé«˜ï¼</p>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">é›£åº¦é¸æ“‡ï¼š</label>
                <div class="grid grid-cols-3 gap-2">
                    <button class="diff-btn bg-green-100 text-green-800 selected" data-diff="easy" onclick="selectDiff(this,'easy')">
                        ğŸŒ± ç°¡å–®

                    </button>
                    <button class="diff-btn bg-yellow-100 text-yellow-800" data-diff="medium" onclick="selectDiff(this,'medium')">
                        ğŸ”¥ ä¸­ç­‰

                    </button>
                    <button class="diff-btn bg-red-100 text-red-800" data-diff="hard" onclick="selectDiff(this,'hard')">

                    <option value="30">30 ç§’ (å¿«é€Ÿ)</option>

            <div class="bg-amber-50 p-4 rounded-xl mb-4 text-center">
                <div class="text-gray-500">æœ€çµ‚åˆ†æ•¸</div>
                <div class="text-5xl font-extrabold text-amber-600 mb-2" id="final-score">0</div>
                <div class="text-sm text-gray-600">
                    æœ€é«˜é€£æ“Š (Max Combo): <span id="max-combo-display" class="font-bold text-orange-500 text-lg">0</span>
                </div>
            </div>

            <div class="space-y-2 mb-6 max-h-40 overflow-y-auto" id="mistake-log"></div>

    <script>
        // State
        let gameState = {
            active: false,
            score: 0,
            timeLeft: 60,
            combo: 0,
            maxCombo: 0,
            timerId: null,
            q: { a: 0, b: 0, ans: 0, remainder: 0 },
            mistakes: [],
            difficulty: 'easy',
            phase: 'quotient', // 'quotient' or 'remainder'
        };

        // DOM
        const body = document.body;
        const mainCard = document.getElementById('main-card');
        const setupScreen = document.getElementById('setup-screen');
        const gameInterface = document.getElementById('game-interface');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-button');
        const retryBtn = document.getElementById('retry-button');
        const timeSelect = document.getElementById('time-setting');
        const scoreEl = document.getElementById('score-val');
        const timeEl = document.getElementById('time-val');
        const questionEl = document.getElementById('question-display');
        const inputEl = document.getElementById('answer-input');
        const comboEl = document.getElementById('combo-display');
        const numpad = document.getElementById('numpad');
        const remainderIndicator = document.getElementById('remainder-indicator');

        function selectDiff(btn, diff) {
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            gameState.difficulty = diff;
        }

        function init() {
            startBtn.onclick = startGame;
            retryBtn.onclick = () => {
                resultsScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
                comboEl.classList.remove('visible');
            };

            numpad.onclick = (e) => {
                if (!gameState.active) return;
                const btn = e.target.closest('button');
                if (!btn) return;
                handleInputValue(btn.dataset.val);
            };

            document.addEventListener('keydown', handleKeyboardInput);
        }

        function handleInputValue(val) {
            if (!gameState.active) return;
            if (val === 'clear') {
                inputEl.value = '';
            } else if (val === 'back') {
                inputEl.value = inputEl.value.slice(0, -1);
            } else if (/^\d$/.test(val)) {
                if (inputEl.value.length < 5) inputEl.value += val;
            }
            checkAutoSubmit();
        }

        function handleKeyboardInput(e) {
            if (!gameState.active) return;
            const key = e.key;

            if (/^\d$/.test(key)) {
                e.preventDefault();
                handleInputValue(key);
                return;
            }

            if (key === 'Backspace') {
                e.preventDefault();
                handleInputValue('back');
                return;
            }

            if (key === 'Delete' || key === 'Escape') {
                e.preventDefault();
                handleInputValue('clear');
                return;
            }

            if (key === 'Enter') {
                e.preventDefault();
                checkAutoSubmit();
            }
        }

        function generateQuestion() {
            let a, b, quotient, remainder;
            const diff = gameState.difficulty;

            if (diff === 'easy') {
                // Easy: perfect division, small numbers (2~9 tables)
                b = Math.floor(Math.random() * 8) + 2; // divisor 2-9
                quotient = Math.floor(Math.random() * 9) + 2; // quotient 2-10
                a = b * quotient;
                remainder = 0;
            } else if (diff === 'medium') {
                // Medium: may have remainder, two-digit Ã· one-digit
                b = Math.floor(Math.random() * 8) + 2; // divisor 2-9
                a = Math.floor(Math.random() * 80) + 20; // dividend 20-99
                quotient = Math.floor(a / b);
                remainder = a % b;
            } else {
                // Hard: larger numbers, three-digit Ã· one/two-digit
                b = Math.floor(Math.random() * 18) + 2; // divisor 2-19
                a = Math.floor(Math.random() * 400) + 100; // dividend 100-499
                quotient = Math.floor(a / b);
                remainder = a % b;
            }

            return { a, b, ans: quotient, remainder };
        }

        function startGame() {
            gameState.active = true;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            gameState.timeLeft = parseInt(timeSelect.value);
            gameState.mistakes = [];
            gameState.phase = 'quotient';

            setupScreen.classList.add('hidden');
            gameInterface.classList.remove('hidden');
            body.classList.remove('fever-mode');
            updateUI();
            nextQuestion();

            clearInterval(gameState.timerId);
            gameState.timerId = setInterval(() => {
                gameState.timeLeft--;
                updateUI();
                if (gameState.timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateUI() {
            scoreEl.innerText = gameState.score;
            timeEl.innerText = gameState.timeLeft;

            if (gameState.combo > 1) {
                comboEl.innerText = `COMBO x${gameState.combo}`;
                comboEl.classList.add('visible');
                comboEl.classList.remove('pop');
                void comboEl.offsetWidth;
                comboEl.classList.add('pop');
            } else {
                comboEl.classList.remove('visible');
            }

            if (gameState.combo >= 5) {
                body.classList.add('fever-mode');
            } else {
                body.classList.remove('fever-mode');
            }
        }

        function nextQuestion() {
            gameState.q = generateQuestion();
            gameState.phase = 'quotient';
            const q = gameState.q;

            if (q.remainder === 0) {
                questionEl.innerText = `${q.a} Ã· ${q.b} = ?`;
                remainderIndicator.classList.add('hidden');
            } else {
                questionEl.innerText = `${q.a} Ã· ${q.b} = ?...?`;
                remainderIndicator.classList.remove('hidden');
                remainderIndicator.innerHTML = '<div class="remainder-hint">ğŸ“ å…ˆè¼¸å…¥å•†ï¼ˆæ•´æ•¸éƒ¨åˆ†ï¼‰</div>';
            }
            inputEl.value = '';
        }

        function checkAutoSubmit() {
            const val = parseInt(inputEl.value);
            if (isNaN(val)) return;

            const q = gameState.q;

            if (gameState.phase === 'quotient') {
                const strVal = inputEl.value;
                const strAns = q.ans.toString();

                if (val === q.ans) {
                    if (q.remainder === 0) {
                        // No remainder â€” fully correct
                        processAnswer(true);
                    } else {
                        // Has remainder â€” now ask for it
                        gameState.phase = 'remainder';
                        questionEl.innerText = `${q.a} Ã· ${q.b} = ${q.ans} ... ?`;
                        remainderIndicator.innerHTML = '<div class="remainder-hint">ğŸ“ ç¾åœ¨è¼¸å…¥é¤˜æ•¸</div>';
                        inputEl.value = '';
                    }
                } else if (strVal.length >= strAns.length) {
                    processAnswer(false);
                }
            } else if (gameState.phase === 'remainder') {
                const strVal = inputEl.value;
                const strAns = q.remainder.toString();

                if (val === q.remainder) {
                    processAnswer(true);
                } else if (strVal.length >= strAns.length) {
                    processAnswer(false);
                }
            }
        }

        function processAnswer(isCorrect) {
            const q = gameState.q;
            if (!isCorrect) {
                mainCard.classList.add('shake');
                setTimeout(() => mainCard.classList.remove('shake'), 500);
                gameState.combo = 0;
                body.classList.remove('fever-mode');
                updateUI();
                showFloatingText('Oops!', 'red');

                let correctStr = `${q.a} Ã· ${q.b} = ${q.ans}`;
                if (q.remainder > 0) correctStr += ` ... ${q.remainder}`;
                gameState.mistakes.push(`${correctStr} (ä½ ç­” ${inputEl.value})`);
                nextQuestion();
            } else {
                gameState.combo++;
                if (gameState.combo > gameState.maxCombo) gameState.maxCombo = gameState.combo;
                const multiplier = 1 + Math.floor(gameState.combo / 5);
                const points = 1 * multiplier;
                gameState.score += points;

                let msg = 'Nice!';
                if (gameState.combo > 5) msg = 'Great!';
                if (gameState.combo > 10) msg = 'Super!';
                if (gameState.combo > 15) msg = 'UNSTOPPABLE!';

                showFloatingText(`+${points} ${msg}`, '#f59e0b');
                updateUI();
                nextQuestion();
            }
        }

        function showFloatingText(text, color) {
            const el = document.createElement('div');
            el.className = 'feedback-float';
            el.innerText = text;
            el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function endGame() {
            gameState.active = false;
            clearInterval(gameState.timerId);
            gameInterface.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            body.classList.remove('fever-mode');
            remainderIndicator.classList.add('hidden');

            document.getElementById('final-score').innerText = gameState.score;
            document.getElementById('max-combo-display').innerText = gameState.maxCombo;

            const log = document.getElementById('mistake-log');
            log.innerHTML = '';
            if (gameState.mistakes.length === 0) {
                log.innerHTML = '<div class="text-green-500 font-bold text-center">å…¨å°ï¼å®Œç¾ï¼âœ¨</div>';
            } else {
                gameState.mistakes.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'text-red-500 text-sm border-b border-gray-100 py-1';
                    d.innerText = m;
                    log.appendChild(d);
                });
            }

            const funEl = document.getElementById('fun-feedback');
            if (gameState.score > 30) funEl.innerText = '"ä½ æ˜¯é™¤æ³•ä¹‹ç¥å—ï¼Ÿï¼ğŸ˜±"';
            else if (gameState.score > 20) funEl.innerText = '"å¤ªå¼·äº†ï¼é™¤æ³•å¤§å¸«ï¼ğŸ¤©"';
            else if (gameState.score > 10) funEl.innerText = '"ä¸éŒ¯å–”ï¼ç¹¼çºŒä¿æŒï¼ğŸ‘"';
            else funEl.innerText = '"åŠ æ²¹ï¼å¤šç·´å¹¾æ¬¡æœƒæ›´å¼·ï¼ğŸ’ª"';
        }

        init();
    </script>
