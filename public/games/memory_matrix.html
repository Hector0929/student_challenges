<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #050510;
            overflow-x: hidden;
            overflow-y: auto;
            touch-action: manipulation;
            perspective: 1000px;
            min-height: 100vh;
            min-height: 100dvh;
        }

        .neon-text {
            text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee;
        }

        /* Card Flip Styles */
        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
            border: 2px solid #22d3ee;
        }

        .card-back {
            background: #0f172a;
            color: #22d3ee;
        }

        .card-front {
            background: #0891b2;
            color: white;
            transform: rotateY(180deg);
            border-color: #ec4899;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .matched .card-front {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        /* Responsive card sizing */
        @media (max-height: 700px) {
            .card-face {
                font-size: 1.5rem;
            }
        }

        /* Level badge styling */
        .level-badge {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.6rem;
            margin-left: 4px;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-3 sm:p-4 overflow-x-hidden overflow-y-auto">

    <!-- Header -->
    <div class="w-full max-w-lg flex justify-between items-center mb-6">
        <div>
            <div class="text-cyan-400 text-xs tracking-widest">LEVEL</div>
            <div class="flex items-baseline gap-1">
                <span id="level-display" class="text-2xl text-white font-bold">1</span>
                <span id="cycle-badge" class="level-badge text-white hidden">Cycle 2</span>
            </div>
        </div>
        <div class="text-center">
            <h1
                class="text-xl sm:text-2xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500 font-bold neon-text">
                MEMORY MATRIX
            </h1>
        </div>
        <div class="text-right">
            <div class="text-pink-400 text-xs tracking-widest">TIME</div>
            <div id="time-display" class="text-2xl text-white font-bold">60</div>
        </div>
    </div>

    <!-- Score Display -->
    <div class="w-full max-w-lg flex justify-center gap-4 mb-4">
        <div class="bg-slate-800/50 px-4 py-1 rounded-full border border-cyan-500/30">
            <span class="text-cyan-400 text-xs">PAIRS</span>
            <span id="pairs-display" class="text-white font-bold ml-2">0/3</span>
        </div>
    </div>

    <!-- Grid Container -->
    <div id="game-grid" class="grid gap-2 w-full max-w-sm mx-auto" style="max-height: 58dvh;"></div>

    <!-- Start / Game Over Overlay -->
    <div id="overlay" class="absolute inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
        <div class="text-center px-4">
            <div class="text-6xl mb-6">ğŸ§ </div>
            <h2 id="overlay-title" class="text-3xl sm:text-4xl font-bold text-white mb-4">READY?</h2>
            <p id="overlay-msg" class="text-cyan-200 mb-2">è¨˜ä½åœ–æ¡ˆçš„ä½ç½®ï¼</p>
            <p id="overlay-sub" class="text-cyan-400/70 text-sm mb-8">æ‰¾å‡ºæ‰€æœ‰é…å°çš„å¡ç‰‡</p>
            <button onclick="startGame()"
                class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-12 rounded-full shadow-lg shadow-cyan-500/50 transition-all hover:scale-105">
                START
            </button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('game-grid');
        const overlay = document.getElementById('overlay');
        const timeDisplay = document.getElementById('time-display');
        const levelDisplay = document.getElementById('level-display');
        const pairsDisplay = document.getElementById('pairs-display');
        const cycleBadge = document.getElementById('cycle-badge');

        // Extended icon set for more variety across cycles
        const ICON_SETS = [
            ['ğŸš€', 'ğŸ‘¾', 'ğŸ’', 'ğŸ¥', 'ğŸ¸', 'ğŸ§¬', 'ğŸ”®', 'ğŸ§¸', 'ğŸŒˆ', 'ğŸ•'],
            ['ğŸ±', 'ğŸ¦„', 'â­', 'ğŸ”¥', 'âš¡', 'â„ï¸', 'ğŸ¯', 'ğŸ¨', 'ğŸ­', 'ğŸª'],
            ['ğŸŒ¸', 'ğŸŒº', 'ğŸŒ»', 'ğŸ€', 'ğŸŒ™', 'â˜€ï¸', 'ğŸŒŠ', 'â›°ï¸', 'ğŸï¸', 'ğŸŒµ'],
            ['ğŸ¦‹', 'ğŸ', 'ğŸ', 'ğŸ¦', 'ğŸ™', 'ğŸ¦€', 'ğŸ¦ˆ', 'ğŸ¬', 'ğŸ¦©', 'ğŸ¦š'],
            ['ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸ‡', 'ğŸ“', 'ğŸ¥‘', 'ğŸ©', 'ğŸª', 'ğŸ§', 'ğŸ°']
        ];

        // Flatten all icons for use
        const ALL_ICONS = ICON_SETS.flat();

        let state = {
            level: 1,
            cycle: 1, // Cycle number (restarts card count but with new icons)
            timeLeft: 60,
            cards: [],
            firstCard: null,
            isLocked: false,
            timer: null,
            cols: 4,
            rows: 2,
            matchedPairs: 0,
            totalPairs: 0
        };

        // Layout progression with visual balance in mind
        // Max is 5x4 (20 cards = 10 pairs), then cycle restarts
        function getLayout(level) {
            const layouts = [
                { rows: 2, cols: 4, time: 25, pairs: 4 },   // Level 1: 2x4 = 8 cards (4 pairs) - æ›´å¯¬çš„ä½ˆå±€
                { rows: 3, cols: 4, time: 35, pairs: 6 },   // Level 2: 3x4 = 12 cards (6 pairs)
                { rows: 4, cols: 4, time: 45, pairs: 8 },   // Level 3: 4x4 = 16 cards (8 pairs)
                { rows: 4, cols: 5, time: 55, pairs: 10 },  // Level 4: 4x5 = 20 cards (10 pairs) - MAX
                { rows: 4, cols: 5, time: 50, pairs: 10 },  // Level 5+: ç¶­æŒ 4x5ï¼Œæ™‚é–“ç¨æ¸›
            ];

            // After level 4, keep max layout but cycle with different icons
            if (level <= 4) {
                return layouts[level - 1];
            } else {
                // Level 5+: Use last layout with decreasing time (more challenging)
                const baseLayout = layouts[4];
                const extraLevels = level - 4;
                return {
                    ...baseLayout,
                    time: Math.max(35, baseLayout.time - (extraLevels * 3)) // Reduce time gradually, min 35s
                };
            }
        }

        function getCycleNumber(level) {
            if (level <= 4) return 1;
            return Math.floor((level - 1) / 4) + 1;
        }

        function getIconsForLevel(level, pairCount) {
            const cycle = getCycleNumber(level);
            // Use different icon sets based on cycle number
            const startIndex = ((cycle - 1) * 10) % ALL_ICONS.length;
            const available = [];

            // Collect enough icons, wrapping around if needed
            for (let i = 0; i < pairCount; i++) {
                available.push(ALL_ICONS[(startIndex + i) % ALL_ICONS.length]);
            }
            return available;
        }

        function startGame() {
            state.level = 1;
            state.cycle = 1;
            startLevel();
        }

        function startLevel() {
            const layout = getLayout(state.level);
            const cycle = getCycleNumber(state.level);

            state.rows = layout.rows;
            state.cols = layout.cols;
            state.timeLeft = layout.time;
            state.firstCard = null;
            state.isLocked = true;
            state.matchedPairs = 0;
            state.totalPairs = layout.pairs;
            state.cycle = cycle;

            levelDisplay.innerText = state.level;
            timeDisplay.innerText = state.timeLeft;
            pairsDisplay.innerText = `0/${state.totalPairs}`;

            // Show cycle badge if cycle > 1
            if (cycle > 1) {
                cycleBadge.classList.remove('hidden');
                cycleBadge.innerText = `Cycle ${cycle}`;
            } else {
                cycleBadge.classList.add('hidden');
            }

            overlay.classList.add('hidden');

            // Generate Cards with level-appropriate icons
            const pairCount = (state.rows * state.cols) / 2;
            const selectedIcons = getIconsForLevel(state.level, pairCount);
            const cardValues = [...selectedIcons, ...selectedIcons];

            // Shuffle (Fisher-Yates)
            for (let i = cardValues.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
            }

            // Render Grid
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${state.cols}, 1fr)`;

            state.cards = cardValues.map((icon, index) => {
                const el = document.createElement('div');
                el.className = 'card-container aspect-square';
                el.innerHTML = `
                    <div class="card flipped" data-index="${index}">
                        <div class="card-face card-back text-2xl">?</div>
                        <div class="card-face card-front">${icon}</div>
                    </div>
                `;
                el.querySelector('.card').onclick = () => handleCardClick(index);
                grid.appendChild(el);
                return { id: index, icon, flipped: true, matched: false, element: el.querySelector('.card') };
            });

            // Preview Phase - show all cards briefly
            const previewTime = Math.min(2000 + (pairCount * 100), 4000); // More pairs = more preview time, max 4s
            setTimeout(() => {
                state.cards.forEach(c => {
                    c.flipped = false;
                    c.element.classList.remove('flipped');
                });
                state.isLocked = false;
                startTimer();
            }, previewTime);
        }

        function handleCardClick(index) {
            if (state.isLocked) return;
            const card = state.cards[index];
            if (card.flipped || card.matched) return;

            // Flip card
            card.flipped = true;
            card.element.classList.add('flipped');

            if (!state.firstCard) {
                state.firstCard = card;
            } else {
                checkForMatch(state.firstCard, card);
                state.firstCard = null;
            }
        }

        function checkForMatch(card1, card2) {
            state.isLocked = true;

            if (card1.icon === card2.icon) {
                // Match!
                card1.matched = true;
                card2.matched = true;
                state.matchedPairs++;
                pairsDisplay.innerText = `${state.matchedPairs}/${state.totalPairs}`;

                setTimeout(() => {
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    state.isLocked = false;

                    if (state.cards.every(c => c.matched)) {
                        levelComplete();
                    }
                }, 300);
            } else {
                // No match - flip back
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    state.isLocked = false;
                }, 800);
            }
        }

        function startTimer() {
            if (state.timer) clearInterval(state.timer);
            state.timer = setInterval(() => {
                state.timeLeft--;
                timeDisplay.innerText = state.timeLeft;
                if (state.timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }

        function levelComplete() {
            clearInterval(state.timer);

            // No max level - game continues infinitely
            state.level++;

            // Show brief celebration, then continue
            const nextLayout = getLayout(state.level);
            const nextCycle = getCycleNumber(state.level);

            if (nextCycle > state.cycle) {
                // New cycle - show special message
                showTransition(`ğŸ‰ CYCLE ${nextCycle}!`, `æ–°çš„åœ–æ¡ˆæŒ‘æˆ°ï¼`, () => {
                    startLevel();
                });
            } else {
                // Same cycle - quick transition
                setTimeout(startLevel, 800);
            }
        }

        function showTransition(title, msg, callback) {
            overlay.classList.remove('hidden');
            document.getElementById('overlay-title').innerText = title;
            document.getElementById('overlay-msg').innerText = msg;
            document.getElementById('overlay-sub').innerText = 'æº–å‚™å¥½äº†å—ï¼Ÿ';

            // Auto-continue after 2 seconds
            setTimeout(() => {
                overlay.classList.add('hidden');
                callback();
            }, 2000);
        }

        function gameOver() {
            clearInterval(state.timer);
            const cycle = getCycleNumber(state.level);
            const cycleText = cycle > 1 ? ` (Cycle ${cycle})` : '';
            showOverlay("GAME OVER", `æœ€é«˜é”åˆ° Level ${state.level}${cycleText}`);
        }

        function showOverlay(title, msg) {
            overlay.classList.remove('hidden');
            document.getElementById('overlay-title').innerText = title;
            document.getElementById('overlay-msg').innerText = msg;
            document.getElementById('overlay-sub').innerText = 'å†æŒ‘æˆ°ä¸€æ¬¡ï¼Ÿ';
        }
    </script>
</body>

</html>
