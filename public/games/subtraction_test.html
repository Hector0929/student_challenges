        .numpad-button {

        /* Combo Badge */
        #combo-display {
            position: absolute;
            top: -20px;
            right: -20px;
            background: #ffeb3b;
            color: #f44336;
            font-size: 2rem;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 50px;
            transform: rotate(15deg) scale(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
            z-index: 10;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #combo-display.visible {
            transform: rotate(15deg) scale(1);
        }
        #combo-display.pop {
            animation: pop 0.3s;
        }
        @keyframes pop {
            50% { transform: rotate(15deg) scale(1.4); }
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .feedback-float {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            text-shadow: 2px 2px 0 #fff;
            z-index: 20;
            white-space: nowrap;
        }
        @keyframes floatUp {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50px) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); }
        }

        .input-style {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-style:focus { border-color: #10b981; }

        /* Difficulty buttons */

        }
        .diff-btn.selected {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }
    </style>

            <div class="mb-4">

                <div class="grid grid-cols-3 gap-2">

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-left">

            <div class="bg-emerald-50 p-4 rounded-xl mb-4 text-center">
                <div class="text-gray-500">æœ€çµ‚åˆ†æ•¸</div>
                <div class="text-5xl font-extrabold text-emerald-600 mb-2" id="final-score">0</div>
                <div class="text-sm text-gray-600">
                    æœ€é«˜é€£æ“Š (Max Combo): <span id="max-combo-display" class="font-bold text-orange-500 text-lg">0</span>

    <script>
        // State
        let gameState = {
            active: false,
            score: 0,
            timeLeft: 60,
            combo: 0,
            maxCombo: 0,
            timerId: null,
            q: { a: 0, b: 0, ans: 0 },
            mistakes: [],
            difficulty: 'easy'
        };

        // DOM
        const body = document.body;
        const mainCard = document.getElementById('main-card');
        const setupScreen = document.getElementById('setup-screen');
        const gameInterface = document.getElementById('game-interface');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-button');
        const retryBtn = document.getElementById('retry-button');
        const timeSelect = document.getElementById('time-setting');
        const scoreEl = document.getElementById('score-val');
        const timeEl = document.getElementById('time-val');
        const questionEl = document.getElementById('question-display');
        const inputEl = document.getElementById('answer-input');
        const comboEl = document.getElementById('combo-display');
        const numpad = document.getElementById('numpad');

        function selectDiff(btn, diff) {
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            gameState.difficulty = diff;
        }

        function init() {
            startBtn.onclick = startGame;
            retryBtn.onclick = () => {
                resultsScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
                comboEl.classList.remove('visible');
            };

            numpad.onclick = (e) => {
                if (!gameState.active) return;
                const btn = e.target.closest('button');
                if (!btn) return;
                handleInputValue(btn.dataset.val);
            };

            document.addEventListener('keydown', handleKeyboardInput);
        }

        function handleInputValue(val) {
            if (!gameState.active) return;
            if (val === 'clear') {
                inputEl.value = '';
            } else if (val === 'back') {
                inputEl.value = inputEl.value.slice(0, -1);
            } else if (/^\d$/.test(val)) {
                if (inputEl.value.length < 5) inputEl.value += val;
            }
            checkAutoSubmit();
        }

        function handleKeyboardInput(e) {
            if (!gameState.active) return;
            const key = e.key;

            if (/^\d$/.test(key)) {
                e.preventDefault();
                handleInputValue(key);
                return;
            }

            if (key === 'Backspace') {
                e.preventDefault();
                handleInputValue('back');
                return;
            }

            if (key === 'Delete' || key === 'Escape') {
                e.preventDefault();
                handleInputValue('clear');
                return;
            }

            if (key === 'Enter') {
                e.preventDefault();
                checkAutoSubmit();
            }
        }

        function generateQuestion() {
            let a, b;
            const diff = gameState.difficulty;
            if (diff === 'easy') {
                // Two-digit: a 20~99, b 1~(a-1), answer always >= 0
                a = Math.floor(Math.random() * 80) + 20;
                b = Math.floor(Math.random() * (a - 1)) + 1;
            } else if (diff === 'medium') {
                // Three-digit: a 100~999, b 10~(a-1)
                a = Math.floor(Math.random() * 900) + 100;
                b = Math.floor(Math.random() * Math.min(a - 1, 99)) + 10;
            } else {
                // Hard: a 1000~9999, b 100~(a-1)
                a = Math.floor(Math.random() * 9000) + 1000;
                b = Math.floor(Math.random() * Math.min(a - 1, 999)) + 100;
            }
            return { a, b, ans: a - b };
        }

        function startGame() {
            gameState.active = true;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            gameState.timeLeft = parseInt(timeSelect.value);
            gameState.mistakes = [];

            setupScreen.classList.add('hidden');
            gameInterface.classList.remove('hidden');
            body.classList.remove('fever-mode');
            updateUI();
            nextQuestion();

            clearInterval(gameState.timerId);
            gameState.timerId = setInterval(() => {
                gameState.timeLeft--;
                updateUI();
                if (gameState.timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateUI() {
            scoreEl.innerText = gameState.score;
            timeEl.innerText = gameState.timeLeft;

            if (gameState.combo > 1) {
                comboEl.innerText = `COMBO x${gameState.combo}`;
                comboEl.classList.add('visible');
                comboEl.classList.remove('pop');
                void comboEl.offsetWidth;
                comboEl.classList.add('pop');
            } else {
                comboEl.classList.remove('visible');
            }

            if (gameState.combo >= 5) {
                body.classList.add('fever-mode');
            } else {
                body.classList.remove('fever-mode');
            }
        }

        function nextQuestion() {
            gameState.q = generateQuestion();
            questionEl.innerText = `${gameState.q.a} âˆ’ ${gameState.q.b} = ?`;
            inputEl.value = '';
        }

        function checkAutoSubmit() {
            const val = parseInt(inputEl.value);
            if (isNaN(val)) return;

            const correct = gameState.q.ans;
            const strVal = inputEl.value;
            const strAns = correct.toString();

            if (val === correct) {
                processAnswer(true);
            } else if (strVal.length >= strAns.length) {
                processAnswer(false);
            }
        }

        function processAnswer(isCorrect) {
            if (!isCorrect) {
                mainCard.classList.add('shake');
                setTimeout(() => mainCard.classList.remove('shake'), 500);
                gameState.combo = 0;
                body.classList.remove('fever-mode');
                updateUI();
                showFloatingText('Oops!', 'red');
                gameState.mistakes.push(`${gameState.q.a} âˆ’ ${gameState.q.b} = ${gameState.q.ans} (ä½ ç­” ${inputEl.value})`);
                nextQuestion();
            } else {
                gameState.combo++;
                if (gameState.combo > gameState.maxCombo) gameState.maxCombo = gameState.combo;
                const multiplier = 1 + Math.floor(gameState.combo / 5);
                const points = 1 * multiplier;
                gameState.score += points;

                let msg = 'Nice!';
                if (gameState.combo > 5) msg = 'Great!';
                if (gameState.combo > 10) msg = 'Super!';
                if (gameState.combo > 15) msg = 'UNSTOPPABLE!';

                showFloatingText(`+${points} ${msg}`, '#10b981');
                updateUI();
                nextQuestion();
            }
        }

        function showFloatingText(text, color) {
            const el = document.createElement('div');
            el.className = 'feedback-float';
            el.innerText = text;
            el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function endGame() {
            gameState.active = false;
            clearInterval(gameState.timerId);
            gameInterface.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            body.classList.remove('fever-mode');

            document.getElementById('final-score').innerText = gameState.score;
            document.getElementById('max-combo-display').innerText = gameState.maxCombo;

            const log = document.getElementById('mistake-log');
            log.innerHTML = '';
            if (gameState.mistakes.length === 0) {
                log.innerHTML = '<div class="text-green-500 font-bold text-center">å…¨å°ï¼å®Œç¾ï¼âœ¨</div>';
            } else {
                gameState.mistakes.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'text-red-500 text-sm border-b border-gray-100 py-1';
                    d.innerText = m;
                    log.appendChild(d);
                });
            }

            const funEl = document.getElementById('fun-feedback');
            if (gameState.score > 30) funEl.innerText = '"ä½ æ˜¯æ¸›æ³•ä¹‹ç¥å—ï¼Ÿï¼ğŸ˜±"';
            else if (gameState.score > 20) funEl.innerText = '"å¤ªå¼·äº†ï¼æ¸›æ³•å¤§å¸«ï¼ğŸ¤©"';
            else if (gameState.score > 10) funEl.innerText = '"ä¸éŒ¯å–”ï¼ç¹¼çºŒä¿æŒï¼ğŸ‘"';
            else funEl.innerText = '"åŠ æ²¹ï¼å¤šç·´å¹¾æ¬¡æœƒæ›´å¼·ï¼ğŸ’ª"';
        }

        init();
    </script>
