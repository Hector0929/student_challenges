        /* Combo & Animations */
        #combo-display {
            position: absolute;
            top: -20px;
            right: -20px;
            background: #ffeb3b;
            color: #f44336;
            font-size: 2rem;
            font-weight: 800;
            padding: 10px 20px;
            border-radius: 50px;
            transform: rotate(15deg) scale(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #fff;
            z-index: 10;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #combo-display.visible {
            transform: rotate(15deg) scale(1);
        }

        #combo-display.pop {
            animation: pop 0.3s;
        }

        @keyframes pop {
            50% {
                transform: rotate(15deg) scale(1.4);
            }
        }

        .shake {
            animation: shake 0.5s;

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {

        }

        .feedback-float {

        @keyframes floatUp {
            0% {

                transform: translate(-50%, 0) scale(0.5);
            }

            20% {
                opacity: 1;
                transform: translate(-50%, -50px) scale(1.2);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -100px) scale(1);
            }
        }
    </style>

    <script>
        // State
        let gameState = {
            active: false,
            score: 0,
            timeLeft: 60,
            combo: 0,
            maxCombo: 0,
            timerId: null,
            q: { a: 0, b: 0, ans: 0 },
            mistakes: []
        };

        // DOM
        const body = document.body;
        const mainCard = document.getElementById('main-card');
        const setupScreen = document.getElementById('setup-screen');
        const gameInterface = document.getElementById('game-interface');
        const resultsScreen = document.getElementById('results-screen');
        const startBtn = document.getElementById('start-button');
        const retryBtn = document.getElementById('retry-button');
        const timeSelect = document.getElementById('time-setting');

        const scoreEl = document.getElementById('score-val');
        const timeEl = document.getElementById('time-val');
        const questionEl = document.getElementById('question-display');
        const inputEl = document.getElementById('answer-input');
        const comboEl = document.getElementById('combo-display');
        const numpad = document.getElementById('numpad');

        // Sounds (Optional placeholders)
        // const sfxCorrect = new Audio('path/to/correct.mp3');

        function init() {
            startBtn.onclick = startGame;
            retryBtn.onclick = () => {
                resultsScreen.classList.add('hidden');
                setupScreen.classList.remove('hidden');
                comboEl.classList.remove('visible');
            };

            numpad.onclick = (e) => {
                if (!gameState.active) return;
                const btn = e.target.closest('button');
                if (!btn) return;
                handleInputValue(btn.dataset.val);
            };

            document.addEventListener('keydown', handleKeyboardInput);
        }

        function handleInputValue(val) {
            if (!gameState.active) return;
            if (val === 'clear') {
                inputEl.value = '';
            } else if (val === 'back') {
                inputEl.value = inputEl.value.slice(0, -1);
            } else if (/^\d$/.test(val)) {
                if (inputEl.value.length < 3) inputEl.value += val;
            }
            checkAutoSubmit();
        }

        function handleKeyboardInput(e) {
            if (!gameState.active) return;
            const key = e.key;

            if (/^\d$/.test(key)) {
                e.preventDefault();
                handleInputValue(key);
                return;
            }

            if (key === 'Backspace') {
                e.preventDefault();
                handleInputValue('back');
                return;
            }

            if (key === 'Delete' || key === 'Escape') {
                e.preventDefault();
                handleInputValue('clear');
                return;
            }

            if (key === 'Enter') {
                e.preventDefault();
                checkAutoSubmit();
            }
        }

        function startGame() {
            // Reset State
            gameState.active = true;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.maxCombo = 0;
            gameState.timeLeft = parseInt(timeSelect.value);
            gameState.mistakes = [];

            // UI Reset
            setupScreen.classList.add('hidden');
            gameInterface.classList.remove('hidden');
            body.classList.remove('fever-mode');
            updateUI();

            // Start Question
            nextQuestion();

            // Timer
            clearInterval(gameState.timerId);
            gameState.timerId = setInterval(() => {
                gameState.timeLeft--;
                updateUI();
                if (gameState.timeLeft <= 0) endGame();
            }, 1000);
        }

        function updateUI() {
            scoreEl.innerText = gameState.score;
            timeEl.innerText = gameState.timeLeft;

            // Combo UI
            if (gameState.combo > 1) {
                comboEl.innerText = `COMBO x${gameState.combo}`;
                comboEl.classList.add('visible');
                // Trigger pop animation
                comboEl.classList.remove('pop');
                void comboEl.offsetWidth; // trigger reflow
                comboEl.classList.add('pop');
            } else {
                comboEl.classList.remove('visible');
            }

            // Fever Mode
            if (gameState.combo >= 5) {
                body.classList.add('fever-mode');
            } else {
                body.classList.remove('fever-mode');
            }
        }

        function nextQuestion() {
            const a = Math.floor(Math.random() * 8) + 2; // 2-9
            const b = Math.floor(Math.random() * 8) + 2;
            gameState.q = { a, b, ans: a * b };
            questionEl.innerText = `${a} x ${b} = ?`;
            inputEl.value = '';
        }

        function checkAutoSubmit() {
            const val = parseInt(inputEl.value);
            if (isNaN(val)) return;

            const correct = gameState.q.ans;
            // Check if input length matches answer length to auto-submit?
            // Or just check if value == answer (instant correct)
            // But if answer is 12 and user types 1, wait for 2?
            // Let's implement eager checking only if match, but what if answer is 12 and user types 120?
            // Safer: Check if input == correct. If input length >= correct string length and wrong, then clear/shake.

            const strVal = inputEl.value;
            const strAns = correct.toString();

            if (val === correct) {
                processAnswer(true);
            } else if (strVal.length >= strAns.length) {
                // Wrong answer entered fully
                processAnswer(false);
            }
        }

        function processAnswer(isCorrect) {
            if (!isCorrect) {
                // Shake effect
                mainCard.classList.add('shake');
                setTimeout(() => mainCard.classList.remove('shake'), 500);

                // Reset Combo
                gameState.combo = 0;
                body.classList.remove('fever-mode');
                updateUI();

                showFloatingText("Oops!", "red"); // Feedback
                gameState.mistakes.push(`${gameState.q.a} x ${gameState.q.b} = ${gameState.q.ans} (ä½ ç­” ${inputEl.value})`);

                inputEl.value = ''; // Clear input to try again? Or skip?
                // Visual feedback only, let them re-type? Or auto-skip?
                // Let's Skip to next to keep flow speed
                nextQuestion();
            } else {
                // Correct
                // Combo Logic
                gameState.combo++;
                if (gameState.combo > gameState.maxCombo) gameState.maxCombo = gameState.combo;

                // Score Multiplier: 1 + floor(combo/5)
                const multiplier = 1 + Math.floor(gameState.combo / 5);
                const points = 1 * multiplier;
                gameState.score += points;

                // Visuals
                let msg = "Nice!";
                if (gameState.combo > 5) msg = "Great!";
                if (gameState.combo > 10) msg = "Super!";
                if (gameState.combo > 15) msg = "UNSTOPPABLE!";

                showFloatingText(`+${points} ${msg}`, "#4CAF50");

                updateUI();
                nextQuestion();
            }
        }

        function showFloatingText(text, color) {
            const floatEl = document.createElement('div');
            floatEl.className = 'feedback-float';
            floatEl.innerText = text;
            floatEl.style.color = color;
            document.body.appendChild(floatEl);
            setTimeout(() => floatEl.remove(), 1000);
        }

        function endGame() {
            gameState.active = false;
            clearInterval(gameState.timerId);
            gameInterface.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            body.classList.remove('fever-mode'); // Clear fever

            document.getElementById('final-score').innerText = gameState.score;
            document.getElementById('max-combo-display').innerText = gameState.maxCombo;

            // Mistakes list
            const log = document.getElementById('mistake-log');
            log.innerHTML = '';
            if (gameState.mistakes.length === 0) {
                log.innerHTML = '<div class="text-green-500 font-bold">å…¨å°ï¼å®Œç¾ï¼âœ¨</div>';
            } else {
                gameState.mistakes.forEach(m => {
                    const d = document.createElement('div');
                    d.className = "text-red-500 text-sm border-b border-gray-100 py-1";
                    d.innerText = m;
                    log.appendChild(d);
                });
            }

            // Fun feedback
            const funEl = document.getElementById('fun-feedback');
            if (gameState.score > 30) funEl.innerText = "ä½ æ˜¯æ•¸å­¸ä¹‹ç¥å—ï¼Ÿï¼ğŸ˜±";
            else if (gameState.score > 20) funEl.innerText = "å¤ªå¼·äº†ï¼ä¹˜æ³•å¤§å¸«ï¼ğŸ¤©";
            else if (gameState.score > 10) funEl.innerText = "ä¸éŒ¯å–”ï¼ç¹¼çºŒä¿æŒï¼ğŸ‘";
            else funEl.innerText = "åŠ æ²¹ï¼å¤šç·´å¹¾æ¬¡æœƒæ›´å¼·ï¼ğŸ’ª";
        }

        init();
    </script>
