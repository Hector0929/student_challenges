<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Summoner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="lib/vocab_data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: #1e1b4b;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        .pixel-card {
            background: #2e1065;
            border: 4px solid #4c1d95;
            box-shadow: 4px 4px 0px #000;
        }

        .pixel-btn {
            background: #4c1d95;
            border: 4px solid #5b21b6;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
        }

        .pixel-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.2s 2;
        }

        .vibrate {
            animation: vibrate 0.1s infinite;
        }

        @keyframes vibrate {
            0% {
                transform: translate(0);
            }

            50% {
                transform: translate(1px, 1px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

    <div id="category-screen" class="w-full max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-400 mb-2 font-pixel">å–®å­—æ‹›å–šè¡“</h1>
            <p class="text-slate-400">é¸æ“‡ä¸»é¡Œé–‹å§‹æ‹¼å­—æŒ‘æˆ°</p>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <!-- Categories injected here -->
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden w-full max-w-lg h-full flex flex-col justify-between py-6">
        <!-- HUD -->
        <div class="flex justify-between items-center px-4 shrink-0">
            <div class="pixel-card px-4 py-2 flex items-center gap-2">
                <span id="theme-icon">ğŸ¦</span>
                <span id="score" class="text-yellow-400">0</span>
            </div>
            <div class="pixel-card px-4 py-2 text-red-400">
                â¤ï¸ <span id="hp">3</span>
            </div>
        </div>

        <!-- Monster Area -->
        <div class="flex-1 flex flex-col items-center justify-center relative min-h-0">
            <div id="monster" class="text-9xl mb-4 transition-all duration-300">ğŸ²</div>
            <div class="w-48 h-4 bg-slate-900 border-2 border-slate-700 rounded-full overflow-hidden">
                <div id="hp-bar" class="h-full bg-red-600 w-full transition-all duration-300"></div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="pixel-card p-4 flex flex-col items-center gap-4 shrink-0">
            <div class="text-center">
                <p id="hint-zh" class="text-cyan-400 text-xl font-bold mb-1">è˜‹æœ</p>
                <div class="flex items-center justify-center gap-2">
                    <button onclick="playVoice()" class="text-slate-400 hover:text-white">ğŸ”Š</button>
                    <span class="text-xs text-slate-500">è½ç™¼éŸ³æ‹¼å‡ºå–®å­—</span>
                </div>
            </div>

            <div id="slots" class="flex flex-wrap justify-center gap-2 min-h-[40px]">
                <!-- Letter slots -->
            </div>

            <div id="keyboard" class="grid grid-cols-9 gap-1 w-full">
                <!-- Buttons A-Z -->
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4">
        <div class="pixel-card p-10 text-center">
            <h2 class="text-3xl text-red-500 font-bold mb-4">æ³•åŠ›è€—ç›¡!</h2>
            <p class="mb-8">æœ€çµ‚ç©åˆ†: <span id="final-score" class="text-yellow-400">0</span></p>
            <button onclick="location.reload()" class="pixel-btn px-8 py-3 rounded text-xl">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>

    <script>
        const categoryScreen = document.getElementById('category-screen');
        const gameScreen = document.getElementById('game-screen');
        const slotsContainer = document.getElementById('slots');
        const keyboard = document.getElementById('keyboard');

        let currentTheme = null;
        let currentWord = null;
        let inputIndex = 0;
        let score = 0;
        let hp = 3;
        let monsterHp = 100;

        function init() {
            const grid = categoryScreen.querySelector('.grid');
            Object.entries(window.VOCAB_DATA).forEach(([key, data]) => {
                const btn = document.createElement('button');
                btn.className = 'pixel-btn text-left flex flex-col gap-2 items-center justify-center py-6';
                btn.innerHTML = `<span class="text-4xl capitalize">${data.icon}</span><span class="font-bold">${data.title}</span>`;
                btn.onclick = () => startTheme(key);
                grid.appendChild(btn);
            });

            // Init Keyboard
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'pixel-btn py-2 text-sm font-bold active:scale-95';
                btn.textContent = letter;
                btn.onclick = () => handleInput(letter);
                keyboard.appendChild(btn);
            });
            // Backspace
            const del = document.createElement('button');
            del.className = 'pixel-btn py-2 text-sm font-bold bg-slate-700';
            del.textContent = 'âŒ«';
            del.onclick = () => {
                if (inputIndex > 0) {
                    inputIndex--;
                    slotsContainer.children[inputIndex].textContent = '';
                    slotsContainer.children[inputIndex].classList.remove('bg-indigo-600', 'border-indigo-400');
                }
            };
            keyboard.appendChild(del);
        }

        function startTheme(key) {
            currentTheme = window.VOCAB_DATA[key];
            categoryScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            document.getElementById('theme-icon').textContent = currentTheme.icon;
            nextWord();
        }

        function nextWord() {
            inputIndex = 0;
            monsterHp = 100;
            currentWord = currentTheme.words[Math.floor(Math.random() * currentTheme.words.length)];

            document.getElementById('hint-zh').textContent = currentWord.zh;
            document.getElementById('hp-bar').style.width = '100%';

            // Render slots (clean text, handle spaces)
            slotsContainer.innerHTML = '';
            const wordRaw = currentWord.en.toUpperCase();
            for (let char of wordRaw) {
                const slot = document.createElement('div');
                if (char === ' ') {
                    slot.className = 'w-4 h-10'; // Space
                } else {
                    slot.className = 'w-8 h-10 border-b-4 border-slate-600 flex items-center justify-center text-xl font-bold transition-all';
                }
                slotsContainer.appendChild(slot);
            }

            // Random monster emoji
            const monsters = ['ğŸ²', 'ğŸ‘¾', 'ğŸ§Ÿ', 'ğŸ‘¹', 'ğŸ‘»'];
            document.getElementById('monster').textContent = monsters[Math.floor(Math.random() * monsters.length)];

            playVoice();
        }

        function handleInput(letter) {
            if (hp <= 0) return;

            const wordUpper = currentWord.en.toUpperCase();
            const slots = slotsContainer.children;

            // Skip space index
            while (inputIndex < wordUpper.length && wordUpper[inputIndex] === ' ') inputIndex++;
            if (inputIndex >= wordUpper.length) return;

            if (letter === wordUpper[inputIndex]) {
                // Correct
                slots[inputIndex].textContent = letter;
                slots[inputIndex].classList.add('bg-indigo-600', 'border-indigo-400');
                inputIndex++;
                damageMonster(25);

                // Finished?
                if (Array.from(slots).every(s => s.textContent !== '' || s.className.includes('w-4'))) {
                    score += 10;
                    updateHUD();
                    setTimeout(nextWord, 1000);
                }
            } else {
                // Wrong
                gameScreen.classList.add('shake');
                setTimeout(() => gameScreen.classList.remove('shake'), 200);
                hp--;
                updateHUD();
                if (hp <= 0) gameOver();
            }
        }

        function damageMonster(amt) {
            monsterHp -= amt;
            document.getElementById('hp-bar').style.width = `${Math.max(0, monsterHp)}%`;
            const m = document.getElementById('monster');
            m.classList.add('vibrate');
            setTimeout(() => m.classList.remove('vibrate'), 300);
        }

        function playVoice() {
            if (!currentWord) return;
            window.speechSynthesis.cancel();

            const u = new SpeechSynthesisUtterance(currentWord.en);
            const voices = window.speechSynthesis.getVoices();

            const preferredVoice = voices.find(v => v.name.includes('Samantha') || v.name.includes('Siri'))
                || voices.find(v => v.name.includes('Google US English'))
                || voices.find(v => v.lang.startsWith('en-US'))
                || voices.find(v => v.lang.startsWith('en'));

            if (preferredVoice) u.voice = preferredVoice;
            u.lang = 'en-US';
            u.rate = 0.95;
            window.speechSynthesis.speak(u);
        }

        window.speechSynthesis.onvoiceschanged = () => {
            window.speechSynthesis.getVoices();
        };

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('hp').textContent = hp;
        }

        function gameOver() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-modal').classList.remove('hidden');
        }

        init();
    </script>
</body>

</html>
