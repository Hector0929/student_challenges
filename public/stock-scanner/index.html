<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股選股雷達 — 量能放大 + KD 金叉</title>
    <meta name="description" content="每日自動掃描台股，篩選成交量突然放大且 KD 金叉的買入訊號股票">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <!-- 頂部導航 -->
        <header class="header">
            <div class="header-inner">
                <div class="logo">
                    <span class="logo-icon">📡</span>
                    <h1>台股選股雷達</h1>
                </div>
                <div class="header-meta" id="scanMeta">
                    <span class="badge badge-loading">載入中...</span>
                </div>
            </div>
        </header>

        <!-- 條件卡片 -->
        <section class="condition-bar">
            <div class="condition-bar-inner">
                <div class="condition-chip">
                    <span class="chip-icon">📊</span>
                    <span>成交量 &gt; <strong id="condVolume">1000</strong> 張</span>
                </div>
                <div class="condition-chip">
                    <span class="chip-icon">🚀</span>
                    <span>量增 &gt; 前5日均量 <strong id="condRatio">2</strong>x</span>
                </div>
                <div class="condition-chip">
                    <span class="chip-icon">✨</span>
                    <span>KD 金叉（K↑穿越D）</span>
                </div>
            </div>
        </section>

        <!-- 統計看板 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card stat-scanned">
                    <div class="stat-value" id="statScanned">—</div>
                    <div class="stat-label">掃描股票數</div>
                </div>
                <div class="stat-card stat-matched">
                    <div class="stat-value" id="statMatched">—</div>
                    <div class="stat-label">符合條件</div>
                </div>
                <div class="stat-card stat-time">
                    <div class="stat-value" id="statTime">—</div>
                    <div class="stat-label">掃描時間</div>
                </div>
                <div class="stat-card stat-elapsed">
                    <div class="stat-value" id="statElapsed">—</div>
                    <div class="stat-label">耗時</div>
                </div>
            </div>
        </section>

        <!-- 結果表格 -->
        <section class="table-section">
            <div class="table-header">
                <h2>📈 篩選結果</h2>
                <div class="table-actions">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜尋代碼或名稱...">
                </div>
            </div>

            <!-- 載入狀態 -->
            <div id="loadingState" class="state-card">
                <div class="spinner"></div>
                <p>正在載入掃描結果...</p>
            </div>

            <!-- 無資料狀態 -->
            <div id="emptyState" class="state-card" style="display:none;">
                <div class="empty-icon">📭</div>
                <h3>尚無掃描結果</h3>
                <p>請先執行 <code>python3 scanner.py</code> 進行掃描</p>
            </div>

            <!-- 無符合狀態 -->
            <div id="noMatchState" class="state-card" style="display:none;">
                <div class="empty-icon">🔍</div>
                <h3>今日沒有符合條件的股票</h3>
                <p>所有股票均未滿足篩選條件</p>
            </div>

            <!-- 資料表格 -->
            <div id="tableContainer" class="table-container" style="display:none;">
                <table class="data-table" id="resultTable">
                    <thead>
                        <tr>
                            <th class="sortable" data-sort="code">#</th>
                            <th class="sortable" data-sort="code">代碼</th>
                            <th class="sortable" data-sort="name">名稱</th>
                            <th class="sortable" data-sort="close">收盤價</th>
                            <th class="sortable active-sort desc" data-sort="volume_ratio">量增倍數 ▼</th>
                            <th class="sortable" data-sort="volume">成交量(張)</th>
                            <th class="sortable" data-sort="volume_avg5">5日均量</th>
                            <th class="sortable" data-sort="k">K 值</th>
                            <th class="sortable" data-sort="d">D 值</th>
                            <th>訊號</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 頁尾 -->
        <footer class="footer">
            <p>⚠️ 本工具僅供參考，不構成任何投資建議。投資有風險，請謹慎評估。</p>
            <p class="footer-sub">資料來源：台灣證券交易所 TWSE ｜ 每日盤後更新</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
